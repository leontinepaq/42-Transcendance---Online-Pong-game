<div class="col-12 col-md-8 col-lg-8" id="friends-section" style="min-height: inherit">
  <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        data-i18n="friends"
        class="nav-link active"
        id="pills-friends-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-friends"
        data-tab="friends"
        type="button"
        role="tab"
        aria-controls="pills-friends"
        aria-selected="true">
        FRIENDS
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
      id="pending1"
      class="nav-link"
      id="pills-pending-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-pending"
      data-tab="pending"
      type="button"
      role="tab"
      aria-controls="pills-pending"
      aria-selected="false">
        <span data-i18n="pending">PENDING</span>
        <span id="pending-count" class="badge"></span>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        data-i18n="blocked"
        class="nav-link"
        id="pills-blocked-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-blocked"
        data-tab="blocked"
        type="button"
        role="tab"
        aria-controls="pills-blocked"
        aria-selected="false">
        BLOCKED
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button
        data-i18n="all"
        class="nav-link"
        id="pills-all-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-all"
        data-tab="all"
        type="button"
        role="tab"
        aria-controls="pills-all"
        aria-selected="false">
        ALL
      </button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div
      class="tab-pane fade show active"
      id="pills-friends"
      role="tabpanel"
      aria-labelledby="pills-friends-tab"
      tabindex="0">
      <!-- CARDS FRIEND -->
    </div>
    <div
      class="tab-pane fade"
      id="pills-pending"
      role="tabpanel"
      aria-labelledby="pills-pending-tab"
      tabindex="0">
      <!-- CARDS PENDING -->
    </div>
    <div
      class="tab-pane fade"
      id="pills-blocked"
      role="tabpanel"
      aria-labelledby="pills-blocked-tab"
      tabindex="0">
      <!-- CARDS BLOCKED -->
    </div>
    <div
      class="tab-pane fade"
      id="pills-all"
      role="tabpanel"
      aria-labelledby="pills-all-tab"
      tabindex="0">
      <!-- CARDS ALL -->
    </div>
  </div>
</div>
