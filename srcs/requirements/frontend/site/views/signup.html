<h1 data-i18n="TitreSignUp">SIGN UP</h1>
<div class="row w-100 justify-content-center mt-4">
  <div class="d-flex flex-column gap-3" style="max-width: 30rem">
    <form id="signup-form" class="form-control-xl w-100">
      <div class="mb-3">
        <input data-i18n="username" type="text" class="form-control" id="new-username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="new-email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input data-i18n="password" type="password" class="form-control" id="new-password" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <input data-i18n="confirmpassword" type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
      </div>
      <div class="d-flex justify-content-between">
        <button data-i18n="signUp" data-action="signup" type="submit" class="btn w-100">SIGN UP</button>
      </div>
      <div class="mt-3 d-flex justify-content-center">
        <a data-i18n="BackToSignIn" data-action="navigate" href="login" class="btn action-btn w-100">BACK TO LOGIN</a>
      </div>
    </form>
  </div>
</div>
