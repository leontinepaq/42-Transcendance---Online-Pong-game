<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Pong</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/styles_dashboard.css" />
    <link rel="stylesheet" href="/css/chat.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+15&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,block,chat,check,close,emoji_events,insert_chart,remove,smart_toy,videogame_asset" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <script type="module" src="/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js"
      type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content neon-border">
          <div class="modal-header">
            <h3 class="modal-title text-center w-100" data-i18n="modalTitle"></h3>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              id="closeendgame"
              aria-label="Close"></button>
          </div>
          <div class="modal-body text-center" id="bodyModal" data-i18n="modal"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <div id="language-select">
        <button class="btn" data-action="translate-en" id="english">
          English ðŸ‡¬ðŸ‡§
        </button>
        <button class="btn" data-action="translate-fr" id="french">
          FranÃ§ais ðŸ‡«ðŸ‡·
        </button>
        <button class="btn" data-action="translate-es" id="spanish">
          EspaÃ±ol ðŸ‡ªðŸ‡¸
        </button>
      </div>
      <button class="btn" id="toggle-bg" data-i18n="background" data-action="toggle-bg" data-mode="deactivate">background</button>
    </div>
    <nav class="navbar">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" data-action="navigate" href="home">SPACE PONG</a>
      </div>
    </nav>
    <div id="app" class="view-transition active">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
        style="min-height: inherit"></div>
    </div>
    <canvas id="stars"></canvas>
  </body>
  <footer class="fixed-bottom d-flex d-none">
    <div class="btn-group dropup dropup-chat">
      <button
        type="button"
        class="btn btn-chat btn-secondary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        data-bs-offset="0,10"
        id="dropdown-toggle-robot"
        data-bs-auto-close="true">
        <div data-id="robot">
          <span class="material-symbols-outlined">smart_toy</span>
        </div>
      </button>
      <ul class="dropdown-menu">
        <div class="d-flex flex-column">
          <li><hr class="dropdown-divider" /></li>
          <div
            class="msg-area d-flex flex-column flex-fill flex-column-reverse"
            id="msg-area-robot"></div>
        </div>
      </ul>
    </div>
    <div class="btn-group dropup dropup-chat">
      <button
        type="button"
        class="btn btn-chat btn-secondary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        data-bs-offset="0,10">
        <span class="material-symbols-outlined">chat</span>
      </button>
      <ul class="dropdown-menu">
        <div id="chat-users" class="chat-users"></div>
      </ul>
    </div>
  </footer>
</html>
