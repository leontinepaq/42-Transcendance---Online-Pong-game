<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Ping Pong Game ðŸŽ¾</h1>
    <canvas id="gameCanvas" width="500" height="300"></canvas>
    
    <div class="controls">
        <p>Use <strong>Arrow Up</strong> and <strong>Arrow Down</strong> to move your paddle.</p>
    </div>

    <script>
        const socket = new WebSocket("/ws/pingpong/");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let paddle_y = 50;  // Player paddle position

		socket.onopen = function () {
			console.log("âœ… WebSocket connected!");
		};
		
		socket.onerror = function (error) {
			console.error("âŒ WebSocket error:", error);
		};
		
		socket.onclose = function () {
			console.log("ðŸ”´ WebSocket closed.");
		};

        socket.onmessage = function(event) {
			console.log("ðŸ“© Message from server:", event.data);
            const state = JSON.parse(event.data);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.fillStyle = "white";
            ctx.fillRect(state.ball_x * 5, state.ball_y * 3, 10, 10);

            // Draw paddles
            ctx.fillRect(10, state.paddle_left * 3, 10, 50);
            ctx.fillRect(canvas.width - 20, state.paddle_right * 3, 10, 50);
        };

        // Send paddle movement when pressing arrow keys
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") paddle_y -= 5;
            if (event.key === "ArrowDown") paddle_y += 5;
			console.log("Sending message");
            socket.send(JSON.stringify({ paddle_y: paddle_y }));
        });
    </script>

</body>
</html>
